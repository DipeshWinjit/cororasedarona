<div style="margin-top: 30px;">

  <div class="chart-container">
    <google-chart [type]="type" [data]="myData" [options]="options" [title]="title"></google-chart>
  </div>
  <h5>
    Statewise Live Data
  </h5>
</div>
<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">State</th>
        <th>Total</th>
        <th>
            Deaths
        </th>
        <th>
            Indians
        </th>
        <th>
            Foreigners
        </th>
        <th>
            Discharged
        </th>
        <th>
            Active
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let state of states" [ngClass]="{'bgColor': state.loc == 'INDIA'}">
        <th (click)="changeData(state)" class="pointer">{{state.loc}}</th>
        <td>{{state.totalConfirmed}}</td>
        <td>{{state.deaths}}</td>
        <td>{{state.confirmedCasesIndian}}</td>
        <td>{{state.confirmedCasesForeign}}</td>
        <td>{{state.discharged}}</td>
        <td>{{state.totalConfirmed - state.discharged - state.deaths}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
