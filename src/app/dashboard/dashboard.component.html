<table class="table">
    <thead>
      <tr>
        <th scope="col">state</th>
        <th>Total</th>
        <th>
            Deaths
        </th>
        <th>
            Indians
        </th>
        <th>
            Foreigners
        </th>
        <th>
            Discharged
        </th>
        <th>
            Active
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let state of states">
        <th>{{state.loc}}</th>
        <td>{{state.totalConfirmed}}</td>
        <td>{{state.deaths}}</td>
        <td>{{state.confirmedCasesIndian}}</td>
        <td>{{state.confirmedCasesForeign}}</td>
        <td>{{state.discharged}}</td>
        <td>{{state.totalConfirmed - state.discharged - state.deaths}}</td>
      </tr>
      
    </tbody>
  </table>
